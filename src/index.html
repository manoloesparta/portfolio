<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>maybemanolo</title>
  </head>
  <body id="main">

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand nav-link" href="#main">
        <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="">
        maybemanolo
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#options-stuff" aria-controls="options-stuff" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="options-stuff">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#gotoprojects">projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gotoeducation">educaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container-fluid py-5" id="welcome">
      <div class="row justify-content-center">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 text-center">
          <img src="img/io.jpg" class="img-fluid"/>
        </div>
        <div class="col-xl-5 col-gl-4 col-md-6 col-sm-12 text-center">
          <h1 class="mt-5">This is me and this is some of the stuff I have done over the years</h1>
        </div>
      </div>
    </section>
    
    <h3 class="px-5 mt-5" id="gotoprojects">Projects</h3><hr class="mx-3">
    <section id="projects" class="container-fluid py-4" style="overflow-x: scroll;">
      <div class="row flex-row flex-nowrap">
        <div class="card" v-for="item in list">
          <img class="card-img-top" :src="item.img">
          <div class="card-body">
            <div class="card-title">{{ item.title }}</div>
            <p class="card-text">{{ item.desc }}</p>
            <span v-for="lang in item.stack" class="badge badge-pill badge-warning m-1">{{ lang }}</span>
          </div>
          <div class="card-footer text-muted">
            <a class="card-link" :href="item.link" target="_blank">See more</a>
          </div>            
        </div>
      </div>
    </section>

    <h3 class="px-5" id="gotoeducation">Education</h3><hr class="mx-3">
    <section id="education" class="container-fluid py-4">
      <div class="row flex-row flex-nowrap">
        <div class="card" v-for="item in list">
          <img class="card-img-top" :src="item.img">
          <div class="card-body">
            <div class="card-title">{{ item.title }}</div>
            <p class="card-text">{{ item.desc }}</p>
          </div>
          <div class="card-footer text-muted">
            <a class="card-link" :href="item.link" target="_blank">See more</a>
          </div>            
        </div>
      </div>
    </section>

    <section id="contact" class="container-fluid text-center p-5">
      <div class="m-5">
        <h2 class="mb-2">Contact me!</h2>
        <a href="https://twitter.com/maybemanolo">Twitter</a>
        <a href="https://github.com/maybemanolo">Github</a>
        <a href="https://www.linkedin.com/in/manuel-esparza-9b6948165/">LinkedIn</a>
      </div>
    </section>

  </body>
</html>
